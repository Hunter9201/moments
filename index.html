<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Moments â€” Private Hub (GitHub Pages)</title>
  <meta name="color-scheme" content="light"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{height:100%}
    .radial-bg{background-image:
      radial-gradient(1200px 600px at 20% -10%, rgba(59,130,246,.10), transparent),
      radial-gradient(900px 400px at 90% -10%, rgba(217,70,239,.10), transparent)}
    .card{box-shadow:0 10px 30px rgba(2,6,23,.06)}
    .mom-feed{scroll-snap-type:y mandatory; overflow-y:auto; max-height:85vh}
    .mom-item{scroll-snap-align:center}
    .chip{font-size:.7rem;padding:.2rem .5rem;border-radius:999px;background:rgba(0,0,0,.08)}
  </style>
</head>
<body class="min-h-screen radial-bg text-slate-900">
  <!-- Header -->
  <header class="sticky top-0 z-40 border-b border-black/10 bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 py-3">
      <div class="flex flex-wrap items-center justify-between gap-3">
        <div class="flex items-center gap-3">
          <div class="h-9 w-9 animate-[spin_9s_linear_infinite] rounded-xl bg-gradient-to-br from-sky-300 via-fuchsia-300 to-amber-300"></div>
          <div>
            <div class="text-xs uppercase tracking-widest text-black/60">Moments</div>
            <div class="text-lg font-extrabold leading-5">Private Stories â€¢ Moments â€¢ Chat</div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <input id="search" placeholder="Search moments/usersâ€¦" class="w-64 max-w-[60vw] rounded-full border border-black/10 bg-white/70 px-4 py-2 text-sm shadow-sm outline-none placeholder:text-black/40 focus:border-black/20 focus:ring-2 focus:ring-black/10"/>
          <button id="openSettings" type="button" class="rounded-full border border-black/10 bg-white/70 px-3 py-1 text-xs font-semibold shadow-sm">âš™ Settings</button>
          <button id="connectGitHub" type="button" class="rounded-full border border-black/10 bg-white/70 px-3 py-1 text-xs font-semibold shadow-sm">ðŸ”— Connect</button>
          <span id="authArea" class="inline-flex items-center gap-2"></span>
        </div>
      </div>
      <nav class="mt-3 flex flex-wrap gap-2">
        <button data-tab="home" class="tab-btn rounded-full bg-white px-3 py-1 text-xs font-semibold shadow">Feed</button>
        <button data-tab="moments" class="tab-btn rounded-full px-3 py-1 text-xs font-semibold text-black/70">Moments</button>
        <button data-tab="chat" class="tab-btn rounded-full px-3 py-1 text-xs font-semibold text-black/70">Chat</button>
        <button data-tab="profile" class="tab-btn rounded-full px-3 py-1 text-xs font-semibold text-black/70">Profile</button>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-6 space-y-8">
    <!-- STORIES (48h) -->
    <section class="rounded-2xl border border-black/10 bg-white/80 p-4 card">
      <div class="flex items-center justify-between">
        <div class="text-xs uppercase tracking-widest text-black/50">Stories (48h)</div>
        <label class="rounded-full border border-black/10 bg-white/80 px-3 py-1 text-xs font-semibold shadow-sm cursor-pointer">
          âž• Add Story
          <input id="storyFile" type="file" accept="image/*,video/*" multiple class="hidden">
        </label>
      </div>
      <div id="storiesStrip" class="mt-3 flex gap-3 overflow-x-auto pb-2"></div>
    </section>

    <!-- FEED -->
    <section id="tab-home" class="space-y-6">
      <div class="rounded-2xl border border-black/10 bg-white/80 p-0 card">
        <div class="flex items-center justify-between p-4">
          <div class="text-xs uppercase tracking-widest text-black/50">For You</div>
          <div class="flex items-center gap-2 text-xs">
            <span class="chip">Swipe/scroll</span>
            <span class="chip">J/K next/prev</span>
          </div>
        </div>
        <div id="homeFeed" class="mom-feed px-3 pb-4 space-y-4"></div>
      </div>
    </section>

    <!-- MOMENTS -->
    <section id="tab-moments" class="hidden space-y-6">
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
        <div class="order-2 lg:order-1 lg:col-span-1 rounded-2xl border border-black/10 bg-white/80 p-4 card h-max">
          <div class="text-xs uppercase tracking-widest text-black/50">Create a Moment</div>
          <div class="mt-3 grid gap-2 text-sm">
            <label class="rounded-xl border border-black/10 bg-white/80 px-3 py-2 shadow-sm cursor-pointer">
              ðŸ“¤ Upload (max 4) images/videos
              <input id="momFile" type="file" accept="image/*,video/*" multiple class="hidden">
            </label>
            <div id="momThumbs" class="grid grid-cols-4 gap-2"></div>
            <input id="momCaption" class="rounded-xl border border-black/10 bg-white/80 px-3 py-2" placeholder="Captionâ€¦"/>
            <input id="momTags" class="rounded-xl border border-black/10 bg-white/80 px-3 py-2" placeholder="#tags (comma)"/>
            <button id="openStudio" type="button" class="rounded-full border border-black/10 bg-white/80 px-3 py-1 text-xs font-semibold shadow-sm">ðŸŽ¨ Open Studio (first image)</button>
            <button id="momPost" type="button" class="rounded-full border border-black/10 bg-white/80 px-3 py-1 text-xs font-semibold shadow-sm">Post Moment</button>
          </div>
        </div>
        <div class="order-1 lg:order-2 lg:col-span-2 rounded-2xl border border-black/10 bg-white/80 p-0 card">
          <div class="flex items-center justify-between p-4">
            <div class="text-xs uppercase tracking-widest text-black/50">Latest Moments</div>
          </div>
          <div id="momentsFeed" class="mom-feed px-3 pb-4 space-y-4"></div>
        </div>
      </div>
    </section>

    <!-- CHAT -->
    <section id="tab-chat" class="hidden space-y-6">
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
        <div class="lg:col-span-1 rounded-2xl border border-black/10 bg-white/80 p-4 card">
          <div class="text-xs uppercase tracking-widest text-black/50">Contacts</div>
          <div id="contacts" class="mt-3 space-y-1 text-sm"></div>
        </div>
        <div class="lg:col-span-2 rounded-2xl border border-black/10 bg-white/80 p-4 card">
          <div class="flex items-center justify-between">
            <div class="text-xs uppercase tracking-widest text-black/50">Chat</div>
            <div id="chatWith" class="text-xs text-black/70"></div>
          </div>
          <div id="chatLog" class="mt-3 h-80 overflow-y-auto rounded-xl border border-black/5 bg-white/70 p-3 text-sm"></div>
          <div class="mt-3 flex gap-2">
            <input id="chatMsg" class="w-full rounded-xl border border-black/10 bg-white/80 px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-black/10" placeholder="Type a messageâ€¦"/>
            <button id="chatSend" type="button" class="rounded-xl border border-black/10 bg-white/80 px-3 py-2 text-sm font-semibold shadow-sm">Send</button>
          </div>
        </div>
      </div>
    </section>

    <!-- PROFILE -->
    <section id="tab-profile" class="hidden space-y-6">
      <div class="rounded-2xl border border-black/10 bg-white/80 p-4 card">
        <div class="flex items-center gap-3">
          <img id="pfAvatar" class="h-14 w-14 rounded-full border border-black/10" alt="">
          <div>
            <div id="pfName" class="text-lg font-bold">Guest</div>
            <div id="pfHandle" class="text-sm text-black/60">@guest</div>
          </div>
          <button id="openSettings2" type="button" class="ml-auto rounded-full border border-black/10 bg-white/80 px-3 py-1 text-xs font-semibold shadow-sm">Edit Profile</button>
        </div>
        <div id="pfBio" class="mt-3 text-sm text-black/70"></div>
      </div>
    </section>
  </main>

  <!-- Modals injected by app.js -->

  <script defer src="./app.js"></script>
</body>
</html>
